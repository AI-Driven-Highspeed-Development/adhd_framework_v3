# ═══════════════════════════════════════════════════════════════════
# ADHD MCP Module pyproject.toml Template
# ═══════════════════════════════════════════════════════════════════
# Replace all <placeholders> with actual values.
# MCP modules require mcp = true in [tool.adhd] and mcp>=1.1.0 dependency.

[project]
name = "<module-name>"                              # kebab-case (e.g., "my-module-mcp")
version = "0.0.1"
description = "ADHD Framework MCP: <module_name>"   # e.g., "ADHD Framework MCP: my_module_mcp"
requires-python = ">=3.11"
dependencies = [
    # MCP framework (required for all MCP modules):
    "mcp>=1.1.0",
    #
    # Common workspace dependencies:
    # "logger-util",
    # "config-manager",
    # "exceptions-core",
    #
    # External PyPI packages:
    # "pyyaml>=6.0",
]

[project.urls]
Repository = "https://github.com/<org>/adhd_framework_v3/tree/main/modules/<layer>/<module_name>"

[tool.adhd]
layer = "<layer>"       # "foundation" | "runtime" | "dev"
mcp = true              # Required: marks this as an MCP server module

[tool.uv.sources]
# Declare each workspace dependency here (kebab-case):
# logger-util = { workspace = true }
# config-manager = { workspace = true }
# exceptions-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.build]
dev-mode-dirs = [".."]
